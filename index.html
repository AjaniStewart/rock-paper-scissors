<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <script>
            function computerPlay()
            {
                let answer = Math.floor(Math.random() * 3);
                switch (answer) 
                {
                    case 0: return "rock";
                    case 1: return "paper";
                    default: return "scissors";
                }
            }

            function playRound(playerSelection, computerSelection)
            {
                playerSelection = playerSelection.toLowerCase();
                switch(playerSelection)
                {
                    case "rock":
                    {
                        if (computerSelection === "rock") return "Draw";
                        else if (computerSelection === "paper") return "You lose! Paper beats rock!";
                        else return "You win! Rock beats scissors!";
                    }
                    case "paper":
                    {
                        if (computerSelection === "rock") return "You win! Paper beats rock!";
                        else if (computerSelection === "paper") return "Draw";
                        else return "You lose! Scissors beats paper!";
                    }

                    case "scissors":
                    {
                        if (computerSelection === "rock") return "You lose! Rock beats scissors!";
                        else if (computerSelection === "paper") return "You win! Scissors beats paper!";
                        else return "Draw";
                    }

                    default: return "Error: Unknown player selection in function 'playRound()'";
                }
            }

            const playerSelection = 'rock';
            const computerSelection = computerPlay();
            console.log(computerSelection);
            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
